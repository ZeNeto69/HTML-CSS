<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, apenas escrevendo entre as tags &lt;p&gt; e &lt;/p&gt; </p> <!--LESS THAN  /  GREATER THAN-->
    <p>Se precisar quebrar a linha no texto em um lugar especifico <br> como esse, voce pode usar a tag &lt;br&gt;.</p>
    <br>

</body>
</html>
